<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Section & Main</title>
    <style>
        /* Membuat section dan main sejajar */
        .container {
            display: flex;
            width: 100%;
        }

        /* Section dan Main masing-masing 50% */
        section, main {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Agar tinggi main sama dengan section */
        .container {
            align-items: stretch;
        }

        /* Mengatur article agar berada di tengah */
        .articles {
            display: flex;
            flex-direction: column;
            align-items: center; /* Membuat article berada di tengah */
        }

        article {
            width: 80%;
            background-color: lightgray;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
        }

        section {
            background-color: lightblue;
        }

        main {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <div class="container">
        <section>
            <div class="articles">
                <article>Artikel 1</article>
                <article>Artikel 2</article>
            </div>
        </section>

        <main>
            <p>Ini adalah konten utama</p>
        </main>
    </div>

</body>
</html>
